<div fxLayout="column">
  <div fxLayout="column" fxLayoutAlign="start">
    <mat-card-title>Delete Note</mat-card-title>
    <mat-card-subtitle>This is permanent</mat-card-subtitle>
  </div>
  <div fxLayout="row" fxFlex="100%" fxLayoutAlign="space-between">
    <button mat-raised-button color="warn" (click)="action()">Delete</button>
    <button mat-raised-button color="accent" (click)="close()">Cancel</button>
  </div>
</div>
