<mat-card *ngIf="note else progressBar;">
  <div fxLayout="column">
    <p>{{note.title}}</p>
    <p>{{note.note}}</p>
    <div fxLayout="row" fxFlex="100%" fxLayoutAlign="space-between">
      <button mat-raised-button color="primary" (click)="updateNote()" [disabled]="waiting">Save</button>
      <button mat-raised-button color="accent" (click)="deleteNote()" [disabled]="waiting">Delete</button>
    </div>
  </div>
</mat-card>

<ng-template #progressBar>
  <mat-card>
    <div>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
  </mat-card>
</ng-template>
