<mat-card fxLayout="row">
    <div fxLayout="column" fxFlex="100%">
        <mat-card-title>Andika</mat-card-title>
        <mat-card-subtitle>Simple Note taking App</mat-card-subtitle>
        <div fxLayout="row" fxLayoutGap="1em" fxLayoutAlign="default center" fxHide fxShow.sm fxShow.gt-sm>
            <button mat-raised-button color="accent" routerLinkActive="activeAccent" routerLink="/home"
                *ngIf="!loggedIn">Login / Register</button>
            <button mat-raised-button color="accent" routerLinkActive="activeAccent" routerLink="/home"
                *ngIf="loggedIn">Home</button>
            <button mat-raised-button color="primary" routerLinkActive="active" routerLink="/notes"
                *ngIf="loggedIn">Notes</button>
            <button mat-raised-button color="accent" routerLinkActive="activeAccent" routerLink="/dashboard"
                *ngIf="loggedIn">Dashboard</button>
            <button mat-raised-button color="accent" routerLinkActive="activeAccent" routerLink="/about">About</button>
            <button mat-raised-button color="accent" (click)="logout()">Log Out</button>
        </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="end center center" fxHide fxShow.lt-sm>
        <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/home" *ngIf="!loggedIn">Login / Register</button>
            <button mat-menu-item routerLink="/home" *ngIf="loggedIn">Home</button>
            <button mat-menu-item routerLink="/notes" *ngIf="loggedIn">Notes</button>
            <button mat-menu-item routerLink="/dashboard" *ngIf="loggedIn">Dashboard</button>
            <button mat-menu-item routerLink="/about">About</button>
            <button mat-menu-item (click)="logout()">Log Out</button>
        </mat-menu>
    </div>
</mat-card>
