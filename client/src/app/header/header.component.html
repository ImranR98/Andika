<mat-card fxLayout="row">
    <div fxLayout="column" fxFlex="100%">
        <div fxLayout="row">
            <div fxLayout="column" fxFlex="100%">
                <mat-card-title>Andika</mat-card-title>
                <mat-card-subtitle>Simple Note taking App</mat-card-subtitle>
            </div>
            <button mat-icon-button routerLinkActive="active" [matMenuTriggerFor]="menu" fxHide fxShow.lt-sm>
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item routerLink="/dashboard" routerLinkActive="active"
                    *ngIf="loggedIn">Dashboard</button>
                <button mat-menu-item routerLinkActive="active" routerLink="/about">About</button>
                <button mat-menu-item routerLinkActive="active" (click)="logout()" *ngIf="loggedIn">Log Out</button>
            </mat-menu>
        </div>

        <div fxLayout="row" fxLayoutGap="1em" fxLayoutAlign="default center" fxHide fxShow.sm fxShow.gt-sm>
            <button mat-raised-button color="accent" routerLinkActive="active" routerLink="/home"
                *ngIf="!loggedIn">Login / Register</button>
            <button mat-raised-button color="accent" routerLinkActive="active" routerLink="/home"
                *ngIf="loggedIn">Notes</button>
            <button mat-raised-button color="accent" routerLinkActive="active" routerLink="/dashboard"
                *ngIf="loggedIn">Dashboard</button>
            <button mat-raised-button color="accent" routerLinkActive="active" routerLink="/about">About</button>
            <button mat-raised-button color="accent" (click)="logout()" *ngIf="loggedIn">Log Out</button>
        </div>
        <div fxLayout="row" fxLayoutGap="1em" fxLayoutAlign="default center" fxHide fxShow.lt-sm>
            <button mat-raised-button color="accent" routerLinkActive="active" routerLink="/home"
                *ngIf="!loggedIn">Login / Register</button>
            <button mat-raised-button color="accent" routerLinkActive="active" routerLink="/home"
                *ngIf="loggedIn">Notes</button>
        </div>
    </div>
</mat-card>
